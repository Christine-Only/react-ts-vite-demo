<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex属性设置</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .container {
      display: flex;
      height: 300px;
      /* width: 400px; */
      width: 600px;
    }

    .left {
      flex: 1 2 300px;
      background: red;
    }

    .right {
      flex: 2 1 200px;
      background: yellow;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>

</html>
