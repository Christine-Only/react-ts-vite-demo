<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex：1 1 auto</title>
  <style>
    .container {
      display: flex;
      width: 600px;
    }

    .box {
      border: 1px solid red;
      flex: 1 1 auto;

      /* auto 为表示项目本身的大小, 如果设置为 auto, 那么这三个盒子就会按照自己内容的多少来等比例的放大和缩小, 所以出现了三个盒子不一样大的情况 */
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">我是一个div</div>
    <div class="box">我是一个很多字div</div>
    <div class="box">我是一个更多字而且第三个div</div>
  </div>
</body>

</html>
