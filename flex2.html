<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex: 1 1 任意长度</title>
  <style>
    .container {
      display: flex;
      width: 600px;
    }

    .box {
      border: 1px solid red;
      /* flex: 1 1 0; */
      flex: 1 1 100px;
      /* flex-basis 设置一个带有长度单位的数字时, 它就不会按项目本身来计算, 所以它不关心内容, 只是把空间等比收缩和放大 */
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">我是一个div</div>
    <div class="box">我是一个很多字div</div>
    <div class="box">我是一个更多字而且第三个div</div>
  </div>
</body>

</html>
